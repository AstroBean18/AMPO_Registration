<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ampo Registration</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      .availability {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
      }

      .available {
        color: green;
      }

      .full {
        color: red;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Ampo Registration</h2>
      <form id="bookingForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required />

        <label for="date">Select a Date</label>
        <input type="date" id="date" required />

        <div class="availability" id="availabilityStatus">
          Select a date to see availability
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      const fullyBookedDates = ["2025-04-10", "2025-04-15", "2025-04-20"];

      const dateInput = document.getElementById("date");
      const statusDiv = document.getElementById("availabilityStatus");

      dateInput.addEventListener("change", () => {
        const selectedDate = dateInput.value;

        if (fullyBookedDates.includes(selectedDate)) {
          statusDiv.textContent = "Fully Booked";
          statusDiv.className = "availability full";
        } else {
          statusDiv.textContent = "Available";
          statusDiv.className = "availability available";
        }
      });

      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Registered! (this is a demo)");
        });
    </script>
  </body>
</html>
